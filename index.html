<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>three.js demo app</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: rgb(61, 61, 61);
        }

        canvas {
            /* display: none; */
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <div class="slidecontainer">
        <input type="range" min="0.3926991" max="1.57" value="0.6" step="0.001" class="slider" id="myRange">
        <!-- max="1.57" -->
    </div>

    <div class="slidecontainer2">
        <input type="range" min="-0.22" max="0.22" value="0.00" step="0.01" class="slider2" id="myRange2">
    </div>

    <div class="flexClassButtons">
        <div class="angleselector" id="btnid1">180&deg;</div>
        <div class="angleselector" id="btnid2">120&deg;</div>
        <div class="angleselector" id="btnid3">90&deg;</div>
        <div class="angleselector" id="btnid4">72&deg;</div>
        <div class="angleselector" id="btnid5">60&deg;</div>
        <div class="angleselector" id="btnid6">45&deg;</div>
    </div>



    <div id="anglelabelid"></div>
    <canvas class="webgl"></canvas>

    <div class="nextClass" id="NextBtn">NEXT</div>




    <div class="nextClass" id="finish">FINISH</div>

    <img src="./assets/pointer.png" id="pointerPng" style="width:48px;height:48px;">


    <script type="module" src="./temp.js"></script>
    <script src="./js/gsap.min.js"></script>
</body>

</html>
